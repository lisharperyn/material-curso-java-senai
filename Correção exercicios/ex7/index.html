<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
     
        <section class="dados">
            <div>
                <label for="n2">Salario: </label>
                <input type="text" name="" id="salario" >
            </div>
           
            <div>
                <label for="n1">Nome: </label>
                <input type="text" name="" id="nome" >
            </div>

            <div>
                <label for="n1">Idade: </label>
                <input type="number" name="" id="idade" >
            </div>

            <div>
                <button onclick="mostrar()"> Mostrar </button>
            </div>
        </section>

        <section class="resultado">
            <div>
                <label for="n1">Nome: </label>
                <input type="text" name="" id="nomeInformado" readonly>
            </div>

            <div>
                <label for="n1">Idade: </label>
                <input type="text" name="" id="idadeInformada" readonly>
            </div>

            <div>
                <label for="n1">Salario: </label>
                <input type="text" name="" id="salarioInformado" readonly>
            </div>
        </section>
            
     
    </main>

    <footer>

    </footer>
</body>
</html>
