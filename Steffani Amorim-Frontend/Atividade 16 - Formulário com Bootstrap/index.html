<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header></header>

    <main class="mt-5 container bg-dark rounded-5 ">

      <section>
      <h1 class="titulo text-center text-light ">Formulário</h1>
      <form method="" class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label text-light">E-mail</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label text-light">Senha</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label text-light">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Ex:. Quadra 1 Conjunto E 6"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label text-light">Bairro</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Ex:. Brazlândia, Planaltina, Lago Norte..."
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label text-light">Cidade</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label text-light">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Escolha...</option>
            <option>DF</option>
            <option>GO</option>
            <option>MG</option>
            <option>SP</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label text-light">CEP</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-12 text-light">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Receber notificações
            </label>
          </div>
        </div>
        <div class="col-12 d-flex flex-column mb-5">
          <button type="submit" class="btn btn-primary align-self-center">Cadastrar &#128516</button>
        </div>
      </form>
      </section>
      
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
