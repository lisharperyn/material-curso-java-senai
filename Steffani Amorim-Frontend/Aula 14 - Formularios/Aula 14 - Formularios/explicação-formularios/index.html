<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ACtion - é o atributo que define para onde os dados serão enviados qunado o formulario for submitado.  -->
    <!-- Method - É a forma que esses dados serã submitados, podendo ser get ou post. GET vai enviar os dados atraves da URL e POST vai enviar 'por baixo dos panos'-->
    <form action="redirecionamento.html" method="post">
        <!-- o input segue esse padrão para quase todos os inputs. O atributo type diz qual o tipo do input, o name é o que o back vai utilizar para recuperar o que informado no campo e o id  é para fazer alguma validação no Javascript caso seja necessário.  -->

        <!-- Existem atributos especificos para serem utilizados nos formularios: -->
        <!-- Placeholder - É como se fosse a etiqueta daquele campo -->
        <!-- required - O campo é de preenchimento obrigatório -->
        <!-- max-lenght - O campo vai ter no maximo os caracteres qe foram definidios -->
        <!-- min-lenght - O campo tem que ter no minimo a quantidade de caracteres especificados -->
        <!-- pattern - Vai gerar uma regEx com o que aquele campo vai aceitar -->

        <!-- hidden - Deixa o campo escondido -->

        <div>
            <label for="nome"> Nome: </label>
            <input type="text" placeholder="Nome e sobrenome" name="nome" id="nome" pattern="[0-9]*" required   >
        </div>
       
        <div>
            <label for="email"> Email </label>
            <input type="email" placeholder="Seu melhor email" name="email" id="email" >
        </div>

        <div>
            <label for="datanasc">Data de nascimento</label>
            <input type="date" name="datanasc" id="datanasc" >
        </div>

        <!-- O input do tipo radio e checkbox tem uma particularidade: o atributo name é o que vai referenciar aquele grupo de radios/checkboxes como sendo a mesma coisa. O que o backend ira recuperar nesse caso é o que esta no atributo value -->
        <div>
            <p>Sexo</p>
            <label for="m">Masculino</label>
            <input type="radio" name="genero" value="M" id="m">

            <label for="f">Feminino</label>
            <input type="radio" name="genero" value="F" id="f">

            <label for="o">Outro</label>
            <input type="radio" name="genero" value="O" id="o">
        </div>
        
        <div>
            <p>Linguagens que domina</p>

            <label for=""> Javascript </label>
            <input type="checkbox" name="linguagens" value="JS"  id="">

            <label for="">Java</label>
            <input type="checkbox" name="linguagens" value="java" id="">
        
            <label for="">Python</label>
            <input type="checkbox" name="linguagens" value="python" id="">
        </div>

        <div>
            <p>Horario de preferencia</p>
            <select name="horarioPreferencia" id="">
                <option hidden>Selecione</option>
                <option value="matutino">Matutino</option>
                <option value="vespertino">Vespertino</option>
                <option value="noturno">Noturno</option>
                <option value="indiferente">Indiferente</option>
            </select>
        </div>

            <div id="input">
                <input type="password" value="password" id="senha"/>
                <img src="http://i.stack.imgur.com/H9Sb2.png" alt="">
                <br>
            </div>

            <br>

        <div>
            <p>Fale sobre voce</p>
            <textarea name="" id="" ></textarea>
        </div>

        <div>
            
            <input type="submit" value="Cadastrar">
        </div>

    </form>

<script>
    var input = document.querySelector('#input input');
    var img = document.querySelector('#input img');
    img.addEventListener('click', function () {
    input.type = input.type == 'text' ? 'password' : 'text';
});
</script>
</body>
</html>
