<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Média aritmética</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Média aritmética</h1>

      <div class="valores">
        <label for="n1">Número 1:</label>
        <input class="input" type="text" name="" id="n1" /> <br>

        <label for="n2">Número 2:</label>
        <input class="input" type="text" name="" id="n2" /> <br>

        <label for="n3">Número 3:</label>
        <input class="input" type="text" name="" id="n3" /> <br>

        <label for="n4">Número 4:</label>
        <input class="input" type="text" name="" id="n4" /> <br>
      </div>

      <div><button onclick="calcularMedia()" id="calculateBotton">Calcular</button> <br /><br /></div>

      <div class="resultado">
        <label for="">Média:</label>
        <input class="input" type="text" name="" id="media" readonly />
      </div>

    </div>



    <script>
     function calcularMedia() {
      var nome = document.getElementById('nome').value;
      var nota1 = parseFloat(document.getElementById('nota1').value);
      var nota2 = parseFloat(document.getElementById('nota2').value);
      var nota3 = parseFloat(document.getElementById('nota3').value);
      var nota4 = parseFloat(document.getElementById('nota4').value);
      
      var media = (nota1 + nota2 + nota3 + nota4) / 4;
      
      var resultado = document.getElementById('resultado');
      
      resultado.innerHTML = "Aluno: " + nome + "<br>";
      resultado.innerHTML += "Média: " + media.toFixed(2) + "<br>";
      
      if (media > 7) {
        resultado.innerHTML += "Situação: Aprovado";
      } else if (media >= 4 && media <= 7) {
        resultado.innerHTML += "Situação: Recuperação";
      } else {
        resultado.innerHTML += "Situação: Reprovado";
      }
    }
    </script>
  </body>
</html>
