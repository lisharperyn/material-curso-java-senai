<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversão de temperatura</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Conversão de F° para C°</h1>

      <div class="temperatura">
        <label for="fahrenheit">Temperatura em F°:</label>
        <input type="number" id="fahrenheit" class="input" />
      </div>

      <div><button id="convertBotton">Converter</button> <br /><br /></div>

      <div class="resultado">
        <label for="resulTempC">Temperatura em C°:</label>
        <input class="input" type="number" name="" id="resulTempC" readonly />
      </div>
    </div>
  </body>
</html>
